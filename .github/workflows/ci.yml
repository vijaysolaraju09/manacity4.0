name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  client-quality:
    name: Client quality checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json
      - name: Install dependencies
        run: npm ci --prefix client --ignore-scripts
      - name: Lint
        run: npm run lint --prefix client
      - name: Prettier
        run: npm run format:check --prefix client
      - name: Type check
        run: npm run typecheck --prefix client
      - name: Build
        run: npm run build --prefix client

  server-quality:
    name: Server quality checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json
      - name: Install dependencies
        run: npm ci --prefix server --ignore-scripts
      - name: Lint
        run: npm run lint --prefix server
      - name: Prettier
        run: npm run format:check --prefix server
      - name: Type check
        run: npm run typecheck --prefix server
      - name: Build
        run: npm run build --prefix server
